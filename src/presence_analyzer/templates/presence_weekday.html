{% extends "layout.html" %}
{% set active_page = "presence_weekday" %}
{% block title %}Presence analyzer{% endblock %}
{% block head %}
    {{ super() }}
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("/api/v1/users_data", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    var avatar_div = $('#avatar_div');
                    var avatar_img = $('#avatar_img');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        avatar_div.hide();
                        $.getJSON("/api/v1/presence_weekday/"+selected_user, function(result) {
                            var data = google.visualization.arrayToDataTable(result);
                            var options = {};
                        avatar_img.attr('src', "https://intranet.stxnext.pl/api/images/users/"+selected_user);
                            chart_div.show();
                            loading.hide();
                            avatar_div.show();
                            var chart = new google.visualization.PieChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock %}
{% block content %}
            <h2>Presence by weekday</h2>
{% endblock %}
